<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>COVID-19 TRACKER</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="rainbow_text_animated" id="main-title"><span>COVID-19</span><br>CORONAVIRUS</h1>
            <h3 class="rainbow_text_animated" id="date">Date Time</h3>
            <form autocomplete="off" >
                <input type="text" name="srch" id="srch" required
                list="countries" placeholder="Enter a name of country">
                <datalist id="countries">
                    
                </datalist>
                <button>Search</button>
            </form>
    
            <h2 class="rainbow_text_animated" id="name-country">The World</h2>
    
            <div class="content">
                <div class="box confirmed gradient-border">
                    <p class="rainbow_text_animated" id="confirmedd">confirmed</p>
                    <h3>0</h3>
                    <i class="fa fa-long-arrow-up">0</i>
                </div>
                <div class="box deaths gradient-border">
                    <p class="rainbow_text_animated" id="deathss">deaths</p>
                    <h3>0</h3>
                    <i class="fa fa-long-arrow-up">0</i>
                </div>
                <div class="box recovered gradient-border">
                    <p class="rainbow_text_animated" id="recoveredd">recovered</p>
                    <h3>0</h3>
                    <i class="fa fa-long-arrow-up">0</i>
                </div>
            </div>
            <div class="chart"></div>
        </div>
    
    
        <script src="app.js"></script>
    </body>
</html>
